apiVersion: v1
kind: Secret
metadata:
  name: {{ include "unity.fullname" . }}-secrets
  labels:
    {{- include "unity.labels" . | nindent 4 }}
type: Opaque
stringData:
  postgres-password: {{ .Values.secrets.postgresPassword | default "changeme" | quote }}
  encryption-key: {{ .Values.secrets.encryptionKey | default "6ty12Z9TYTSM5ESuOuXd_RxLBgunI3G0_TJbCpBb9FU=" | quote }}
  jwt-secret-key: {{ .Values.secrets.jwtSecret | default "change-this-secret-key-in-production" | quote }}
  {{- if .Values.redis.enabled }}
  redis-password: {{ .Values.secrets.redisPassword | default "changeme" | quote }}
  {{- end }}
