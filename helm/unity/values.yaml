# Default values for Unity
# This is a YAML-formatted file.

# Global settings
global:
  # Multi-tenancy configuration
  multiTenancy:
    enabled: false  # Set to true for multi-tenant mode
    defaultTenant: "default"

# Image configuration
image:
  registry: docker.io
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Backend (FastAPI) configuration
backend:
  replicaCount: 1
  image:
    repository: library/unity-backend
    pullPolicy: IfNotPresent
    tag: "latest"
  
  service:
    type: ClusterIP
    port: 8000
  
  resources:
    requests:
      memory: "512Mi"
      cpu: "500m"
    limits:
      memory: "1Gi"
      cpu: "1000m"
  
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 80
  
  # Environment variables
  env:
    DEBUG: "false"
    LOG_LEVEL: "info"
    PYTHONUNBUFFERED: "1"
  
  # Liveness and readiness probes
  livenessProbe:
    enabled: true
    httpGet:
      path: /
      port: 8000
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
  
  readinessProbe:
    enabled: true
    httpGet:
      path: /
      port: 8000
    initialDelaySeconds: 30
    periodSeconds: 5
    timeoutSeconds: 3

# Frontend (React + Nginx) configuration
frontend:
  replicaCount: 1
  image:
    repository: library/unity-frontend
    pullPolicy: IfNotPresent
    tag: "latest"
  
  service:
    type: ClusterIP
    port: 80
  
  resources:
    requests:
      memory: "128Mi"
      cpu: "100m"
    limits:
      memory: "256Mi"
      cpu: "200m"

# PostgreSQL configuration
postgresql:
  enabled: true
  auth:
    username: homelab_user
    password: "" # Set via secret or override
    database: homelab_db
  
  primary:
    persistence:
      enabled: true
      size: 10Gi
      storageClass: ""  # Use default storage class
    
    resources:
      requests:
        memory: "256Mi"
        cpu: "250m"
      limits:
        memory: "1Gi"
        cpu: "1000m"
  
  # For production, use external PostgreSQL
  external:
    enabled: false
    host: ""
    port: 5432

# Redis configuration (optional, for caching and queues)
redis:
  enabled: false
  auth:
    password: ""
  
  master:
    persistence:
      enabled: true
      size: 1Gi

# Secrets management
secrets:
  # Encryption key for credentials (must be base64 encoded Fernet key)
  encryptionKey: ""
  # JWT secret for authentication
  jwtSecret: ""
  # PostgreSQL password
  postgresPassword: ""
  # Redis password (if enabled)
  redisPassword: ""

# Ingress configuration
ingress:
  enabled: false
  className: "nginx"
  annotations: {}
    # cert-manager.io/cluster-issuer: letsencrypt-prod
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: unity.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: unity-tls
  #    hosts:
  #      - unity.example.com

# Service Account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# RBAC configuration
rbac:
  create: true

# Pod Security Context
podSecurityContext:
  fsGroup: 1000

# Security Context
securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Persistence for backend data
persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 5Gi
  # Existing claim
  existingClaim: ""

# Backup configuration
backup:
  enabled: false
  schedule: "0 2 * * *"  # Daily at 2 AM
  retention: 30  # Keep backups for 30 days
  storageClass: ""
  size: 10Gi

# Alembic migrations
migrations:
  enabled: true
  # Run migrations as init container
  asInitContainer: true

# Monitoring and observability
monitoring:
  enabled: false
  serviceMonitor:
    enabled: false
    interval: 30s
  
  grafana:
    enabled: false
  
  prometheus:
    enabled: false

# Tenant-specific overrides (for multi-tenancy)
tenants: []
