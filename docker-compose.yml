services:
  db:
    image: postgres:16-alpine
    container_name: homelab-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-homelab_db}
      POSTGRES_USER: ${POSTGRES_USER:-homelab_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-homelab_password}
    volumes:
    - homelab_db_data:/var/lib/postgresql/data
    ports:
    - 5432:5432
    networks:
    - homelab-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-homelab_user} -d ${POSTGRES_DB:-homelab_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
  redis:
    image: redis:7-alpine
    container_name: homelab-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
    - homelab_redis_data:/data
    ports:
    - 6379:6379
    networks:
    - homelab-net
    healthcheck:
      test:
      - CMD
      - redis-cli
      - ping
      interval: 5s
      timeout: 3s
      retries: 5
  backend:
    build: ./backend
    container_name: homelab-backend
    restart: unless-stopped
    ports:
    - 8000:8000
    volumes:
    - ./stacks:/app/stacks
    - /var/run/docker.sock:/var/run/docker.sock
    - ./backend/data:/app/data
    environment:
      ALLOW_ORIGINS: ${ALLOW_ORIGINS:-*}
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://${POSTGRES_USER:-homelab_user}:${POSTGRES_PASSWORD:-homelab_password}@db:5432/${POSTGRES_DB:-homelab_db}}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-secret-key-change-in-production}
      STACKS_DIR: ${STACKS_DIR:-/app/stacks}
      DEPLOYMENTS_ENABLED: ${DEPLOYMENTS_ENABLED:-true}
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    env_file:
      - .env
    # Note: .env file is optional - defaults will be used if not present
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --log-level info
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
    - homelab-net
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  frontend:
    build: ./frontend
    container_name: homelab-frontend
    restart: unless-stopped
    ports:
    - 80:80
    depends_on:
      backend:
        condition: service_healthy
    networks:
    - homelab-net
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
volumes:
  homelab_redis_data: null
  homelab_db_data: null
networks:
  homelab-net:
    driver: bridge
