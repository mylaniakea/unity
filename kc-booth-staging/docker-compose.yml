version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: homelab-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-kc-booth-db}
      POSTGRES_USER: ${POSTGRES_USER:-kc-booth-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD must be set}
    volumes:
      - homelab_db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - homelab-net

  api:
    build:
      context: .
      args:
        APP_ENV: development
    ports:
      - "8001:8000"
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - STEP_PROVISIONER_PASSWORD=${STEP_PROVISIONER_PASSWORD:?STEP_PROVISIONER_PASSWORD must be set}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:?ENCRYPTION_KEY must be set}
      - DISABLE_AUTH=${DISABLE_AUTH:-false}
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --log-level debug
    depends_on:
      - db
      - step-ca
    networks:
      - homelab-net

  step-ca:
    image: smallstep/step-ca
    ports:
      - "9000:9000"
    environment:
      - DOCKER_STEPCA_INIT_NAME=kc-booth-ca
      - DOCKER_STEPCA_INIT_DNS=step-ca,localhost
      - DOCKER_STEPCA_INIT_ADDRESS=:9000
      - DOCKER_STEPCA_INIT_PROVISIONER=admin
      - DOCKER_STEPCA_INIT_PROVISIONER_PASSWORD=${STEP_PROVISIONER_PASSWORD}
    volumes:
      - step-ca-data:/home/step
    command:
      - "step-ca"
      - "/home/step/config/ca.json"
    networks:
      - homelab-net

  test:
    build:
      context: .
      args:
        APP_ENV: development
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
    depends_on:
      - db
    command: pytest
    networks:
      - homelab-net

volumes:
  homelab_db_data:
  step-ca-data:

networks:
  homelab-net:
    driver: bridge
