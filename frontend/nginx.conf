server {
    listen 80;
    listen [::]:80;
    
    # Global Root: Defines the source of files for ALL locations unless overridden
    root /usr/share/nginx/html;
    index index.html;

    # Main application route - handles all client-side routing
    location / {
        # First attempt to serve request as file, then as directory, then fall back to index.html
        try_files $uri $uri/ /index.html;
        
        # Disable caching for index.html to ensure updates are seen immediately
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Static assets (JS, CSS, Images) - aggressive caching
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }

    # API Proxy - Send requests starting with /api/ to the backend container
    location /api/ {
        # Strip /api prefix before sending to backend
        rewrite ^/api/(.*) /$1 break;
        
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increased timeouts for long-running operations
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }
}