---
# Internal Ingress (*.homelab.local with SmallStep TLS)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: unity-ingress-internal
  namespace: homelab
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    # Redirect HTTP to HTTPS
    traefik.ingress.kubernetes.io/router.middlewares: homelab-redirect-https@kubernetescrd
spec:
  tls:
  - secretName: homelab-local-tls
    hosts:
    - unity.homelab.local
    - ui.homelab.local
  rules:
  - host: unity.homelab.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8000
  - host: ui.homelab.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 3000

