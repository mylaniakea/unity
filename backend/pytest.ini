[pytest]
# Pytest configuration for Unity backend tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Strict markers (fail on unknown markers)
    --strict-markers
    # Warnings
    -W ignore::DeprecationWarning
    # Coverage (if pytest-cov is installed)
    # --cov=app
    # --cov-report=term-missing
    # --cov-report=html

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, requires external services)
    slow: Tests that take significant time
    smoke: Quick smoke tests for CI
    auth: Authentication/authorization tests
    database: Database-related tests
    api: API endpoint tests
    services: Service layer tests

# Asyncio configuration
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (requires pytest-timeout)
# timeout = 300

# Test collection
norecursedirs = .git .venv* __pycache__ *.egg-info node_modules

# Minimum Python version
minversion = 3.11
