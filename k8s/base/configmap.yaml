apiVersion: v1
kind: ConfigMap
metadata:
  name: unity-config
  namespace: unity
data:
  APP_NAME: "Unity - Homelab Intelligence Hub"
  APP_VERSION: "1.0.0"
  DEBUG: "false"
  LOG_LEVEL: "info"
  ENVIRONMENT: "production"
  DATABASE_URL: "postgresql+psycopg2://homelab_user:$(POSTGRES_PASSWORD)@postgres-service:5432/homelab_db"
  REDIS_URL: "redis://:$(REDIS_PASSWORD)@redis-service:6379/0"
  JWT_ALGORITHM: "HS256"
  JWT_ACCESS_TOKEN_EXPIRE_MINUTES: "30"
  API_V1_PREFIX: "/api/v1"
  CORS_ORIGINS: "http://localhost:3000,http://localhost:80,http://localhost:8080,http://unity.homelab.local"
  RETENTION_DAYS: "365"
  ENABLE_SCHEDULERS: "true"
  SNAPSHOT_INTERVAL_HOURS: "24"
  INFRASTRUCTURE_COLLECTION_MINUTES: "5"
  CONTAINER_SCAN_INTERVAL_HOURS: "6"
  THRESHOLD_CHECK_INTERVAL_MINUTES: "1"
  ENABLE_AI_ANALYSIS: "false"
  ENABLE_PUSH_NOTIFICATIONS: "true"
  ENABLE_PLUGINS: "true"
  COMPOSE_PROJECT_PREFIX: "unity"
  STACKS_DIR: "/app/stacks"
  DEPLOYMENTS_ENABLED: "true"
  MAX_CONCURRENT_DEPLOYS: "3"
  VITE_API_URL: "http://localhost:8000"
---
