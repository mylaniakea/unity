apiVersion: apps/v1
kind: Deployment
metadata:
  name: unity-backend
  namespace: unity
  labels:
    app: unity-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unity-backend
  template:
    metadata:
      labels:
        app: unity-backend
    spec:
      imagePullSecrets:
      - name: ghcr-pull-secret
      serviceAccountName: unity-backend
      containers:
      - name: backend
        image: docker.io/library/unity-backend:latest
        imagePullPolicy: Never
        command: ["/bin/sh", "-c"]
        args:
          - |
            export DATABASE_URL="postgresql+psycopg2://homelab_user:${POSTGRES_PASSWORD}@postgres-service.unity.svc.cluster.local:5432/homelab_db"
            export REDIS_URL="redis://:${REDIS_PASSWORD}@redis-service.unity.svc.cluster.local:6379/0"
            exec uvicorn app.main:app --host 0.0.0.0 --port 8000
        ports:
        - name: http
          containerPort: 8000
        env:
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: unity-secrets
              key: postgres-password
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: unity-secrets
              key: redis-password
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: unity-secrets
              key: jwt-secret-key
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: unity-secrets
              key: encryption-key
        - name: DEBUG
          value: "false"
        - name: LOG_LEVEL
          value: "info"
        - name: PYTHONUNBUFFERED
          value: "1"
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        volumeMounts:
        - name: host-proc
          mountPath: /host/proc
          readOnly: true
        - name: host-sys
          mountPath: /host/sys
          readOnly: true
      volumes:
      - name: host-proc
        hostPath:
          path: /proc
          type: Directory
      - name: host-sys
        hostPath:
          path: /sys
          type: Directory
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: unity-backend
  namespace: unity
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: unity
spec:
  type: ClusterIP
  selector:
    app: unity-backend
  ports:
  - name: http
    port: 8000
    targetPort: 8000
